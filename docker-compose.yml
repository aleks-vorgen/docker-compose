version: '3'
services:
  shop:
    image: shop-server
    container_name: shop
    build:
      context: shop
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=jdbc:postgresql://localhost:5432/postgres
      - DATABASE_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=0000
      - POSTGRES_DB=postgres
    networks:
      - spring-cloud-network

  db:
    image: 'postgres'
    container_name: database
    restart: always
    environment:
      - DATABASE_URL=jdbc:postgresql://localhost:5432/postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=0000
      - POSTGRES_DB=postgres

networks:
  spring-cloud-network:
    driver: bridge
